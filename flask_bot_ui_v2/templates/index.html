<!DOCTYPE html>
<html>
<head>
    <title>Flask Bot UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function runBot() {
            fetch("/run-bot", { method: "POST" })
            .then(res => res.json())
            .then(data => alert(data.status))
            .catch(err => alert("Error: " + err));
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Pok√©mon Bot Control Panel</h1>
    <button class="btn btn-primary" onclick="runBot()">Start Bot</button>
    <a class="btn btn-secondary ms-2" href="/logs" target="_blank">View Logs</a>
</body>
</html>
